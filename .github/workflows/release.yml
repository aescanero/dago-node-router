name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
        LDFLAGS="-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}"

        # Linux amd64
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/router-worker-linux-amd64 ./cmd/router-worker

        # Linux arm64
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/router-worker-linux-arm64 ./cmd/router-worker

        # macOS amd64
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/router-worker-darwin-amd64 ./cmd/router-worker

        # macOS arm64
        CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/router-worker-darwin-arm64 ./cmd/router-worker

        # Windows amd64
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/router-worker-windows-amd64.exe ./cmd/router-worker

        # Windows arm64
        CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/router-worker-windows-arm64.exe ./cmd/router-worker

    - name: Create checksums
      run: |
        cd bin
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/router-worker-linux-amd64
          bin/router-worker-linux-arm64
          bin/router-worker-darwin-amd64
          bin/router-worker-darwin-arm64
          bin/router-worker-windows-amd64.exe
          bin/router-worker-windows-arm64.exe
          bin/checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
